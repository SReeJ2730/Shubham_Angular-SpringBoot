<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo with Caption</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* This centers the content vertically */
            margin: 0;
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            max-width: 200px; /* Adjust the size as needed */
            height: auto;
        }

        .caption {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/assets/Images/logo.png" alt="Your Logo" class="logo">
        <p class="caption">Make your moments wonder</p>
    </div>
</body>
</html>
